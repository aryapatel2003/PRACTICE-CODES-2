<!-- ******************Getter and setter method********************* -->
    <script>
        class Student{
            constructor(){
                var name;
                var marks;
            }
            setName(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
           
            setMarks(marks){
                this.marks = marks;
            }
            getMarks(){
                return this.marks;
            }
        }
        var stud = new Student();
        stud.setName("Arya");
        stud.setMarks(90);

        var stud1 = new Student();
        stud1.setName("morvin");
        stud1.setMarks(80);
        document.writeln(stud.getName() + " has secured " + stud.getMarks() + " marks" + "<br>");
        document.writeln(stud1.getName() + " has secured " + stud1.getMarks() + " marks" + "<br>");
    </script>

<!-- ******************Getter and setter method using Prototype********************* -->
<script>
    function Student1(name,marks){
        var sName = name;
        var sMarks = marks;

        Object.defineProperty(this,"name", {
            get:function(){
                return sName;
            },
            set:function(sName){
                this.sName = sName;
            }
        });
        Object.defineProperty(this,"marks", {
            get:function(){
                return sMarks;
            },
            set:function(sMarks){
                this.sMarks = sMarks;
            }
        });
    }
    var stud1= new Student1("Arya",95)
    document.writeln(stud1.name + " has secured " + stud1.marks + " marks"+ "<br>")
</script>
