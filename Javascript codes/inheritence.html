<!-- ******************Inheritance Method in js********************* -->

<script>
  class first {
    ABC1() {
      document.writeln("<br>" + "Endlos Tech.");
    }
  }
  class second {
    ABC2() {
      document.writeln("<br>" + "World");
    }
  }

  class empy {
    constructor() {
      this.sss = new first();
      this.rrr = new second();
    }

    ABCd1() {
      this.sss.ABC1();
    }
    ABCd2() {
      this.rrr.ABC2();
    }
  }

  let newclass = new empy();

  newclass.ABCd1();
  newclass.ABCd2();

</script>

<!-- ******************Inheritance Method in js********************* -->
<script>
  class Animal {
    speak() {
      document.writeln("<br>" + `${this.name} makes a noise.`);
    }
  }

  class Dog extends Animal {
    constructor(name) {
      super();
      this.name = name;
    }
  }

  const d = new Dog("Mitzie");
  d.speak();
</script>
