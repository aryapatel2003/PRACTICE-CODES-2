<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="post" name="form4" onsubmit="return collection()">
        First name : <input type="text" name="fname" >
        <br>
        <span id="fnameerror"></span><br><br>
        Last name : <input type="text" name="lname">
        <br>
        <span id="lnameerror"></span><br><br>

        Email : <input type="text" name="email"><br>
        <span id="emailerror"></span><br><br>
        <input type="submit" value="submit_data" >
    </form>

    <script>
        function collection(){
            const Firstname = document.form4.fname.value;
            const Lastname = document.form4.lname.value;
            const error12 = document.getElementById('fnameerror')
            const email = document.form4.email.value;
            const atposition = email.indexOf('@');
            const dotposition = email.indexOf('.');

            if(Firstname == null || Firstname == ""){
                document.getElementById("fnameerror").innerHTML = "Enter First Name."
                return false;
            }

            
            else if(Lastname == null || Lastname == ""){
                document.getElementById("lnameerror").innerHTML = "Enter Last Name."
                return false;
            }
            
            else if(atposition<1 || dotposition<atposition+2 || dotposition+2>= email.length){
                document.getElementById("emailerror").innerHTML = "Enter correct email."
                return false;
            }


        }
       
    </script>
    
</body>
</html>

<style>
    #fnameerror , #lnameerror, #emailerror{
        color: red;
    }
</style>
