// **********************************************//
    class A{

        }

// *********************polymorphism with prototype*************************//
        function AA1(){
            // document.writeln("Class AA1");
        }
        AA1.prototype.display = function(){
            return "A class display method is called";
        }

        function BB1(){
            document.writeln("Class BB1");
        }
        BB1.prototype.display = function(){
            return "B class display method is called";
        }
    
        BB1.prototype = Object.create(AA1.prototype);

        const AABB1 = [new AA1(), new BB1()];
    

    AABB1.forEach(function(message) {
        document.writeln(message.display() + "<br>")
    });


</script>
