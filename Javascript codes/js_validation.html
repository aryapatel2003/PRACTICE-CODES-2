<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" method="post" onSubmit="return validateForm()">
        name : <input type="text" name="name"> <br> <br>
        Password : <input type="text" name="password"> <br><br>
        ConfirmPassword : <input type="text" name="confirmpassword"> <br><br>
        <input type="submit" value="submit">
    </form>


    <form name="form2" method="post" onsubmit="return validateForm2()">
        Telephone number : <input type="text" name="telephone"><br>
        <span id="errortelephone"></span> <br><br>
        <input type="submit" value="Submit">
    </form>

<script>
    function validateForm(){
        const name = document.myForm.name.value;
        const password = document.myForm.password.value;
        const confirmpassword = document.myForm.confirmpassword.value;

        if (name == null || name == ""){
            alert("Please enter Name");
            return false;
        } else if(password == ""){
            alert("plese enter password");
            return false;
        }
        else if(password.length < 6){
            alert("plese enter password at least 6 charactor");
            return false;
        }
        else if(confirmpassword == ""){
            alert("enter confirmpassword password");
            return false;
        }
        else if(password != confirmpassword){
            alert("password doesn't match");
            return false;
        }
        else if(password == confirmpassword){
            alert("you are logined");
            // return true;
        };
    }

    function validateForm2(){
        const telephone = document.form2.telephone.value;
        if ( isNaN(telephone) ) {
            document.getElementById("errortelephone").innerHTML = "Entered Telephone Number is not correct."
            return false;
        }
        else if(telephone.length < 10){
            document.getElementById("errortelephone").innerHTML = "Entered Telephone Number at least 10 number."
            return false;
        }
        else if(telephone.length > 10){
            document.getElementById("errortelephone").innerHTML = "Entered Telephone Number is to longer."
            return false;
        }
        else {
            return true;
        }
    }
</script>


<style>
    #errortelephone{
        color: red;
    }
</style>



</body>
</html>
