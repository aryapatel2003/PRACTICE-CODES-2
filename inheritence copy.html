<!-- *************first method*************** -->

<script>
  class Animal {
    speak() {
      document.writeln(`${this.name} makes a noise.`);
    }
  }

class Dog extends Animal {
  constructor(name) {
    super();
    this.name = name;
  }
}

const d = new Dog("Mitzie");
d.speak();
</script>
